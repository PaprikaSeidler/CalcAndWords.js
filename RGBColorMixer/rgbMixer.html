<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="App"  style="text-align: center;">
        

                <h2 class="m-5">You have chosen: RGB color mixer</h2>
                Red: <input type="range" min="0" max="255" v-model="red" @input="colorMixer" style="accent-color: red;">{{red}}<br>
                Green: <input type="range" min="0" max="255" v-model="green" @input="colorMixer" style="accent-color: green;">{{green}}<br>
                Blue: <input type="range" min="0" max="255" v-model="blue" @input="colorMixer" style="accent-color: blue;">{{blue}}<br>

                <!-- <div style="height: 100px; width: 300px; border: 1px solid black; margin: 50px auto;" :style="{background}">
                    {{background}}
                </div> -->

                <div class="container-fluid mt-5 p-2" :style="{background}">
                    {{background}}
                </div>

                <a class="btn mt-5" href="/index.html">Redeem yourself (back to index)</a>
    </div>
    <script src="rgbMixer.js"></script>
</body>

</html>
